<!DOCTYPE html>
<html>

<head>
    <title>jQuery Selector Challenge</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
</head>

<body>
    <h1>Guessing Game</h1>

    <!-- Start Game Div -->
    <div id="intro">
        <p>Welcome to my guessing game. Click the button below</p>
        <button id="startGame">Play</button>
    </div>

    <!-- Playing Game Div -->
    <div id="game">
        <fieldset>
            <label>What is your guess?
                <input type="text" maxlength="2" id="tbxGuess" placeholder="from 1 to 10">
            </label>
            <br /> <br />
            <button id="btnGuess">Guess!</button>
            <button id="btnQuitReset">Quit and Reset</button>
            <br /> <br />
            <span id="message"></span>

        </fieldset>
        <!-- Play Again Div -->
        <div id="playAgain">
            <p>Do you want to play again</p>
            <button id="btnPlayAgain">Play Again</button>
        </div>

        <!-- Images -->
        <br /> <br />
        
        <div id="unicornPoop">
            <img src="unicornPoop.jpg" alt="unicorn">
        </div>

        <div id="poopEmoji">
            <img src="poopEmoji.jpg" alt="poop">
        </div>

    </div>



</body>

</html>
