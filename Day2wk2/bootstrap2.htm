<html>

<head>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>

    <h2>This Is My Heading</h2>
    <a href="#">My Cool Link</a><br />
    <button>My Cool Button</button><br />
    <input type="submit" value="A Submit Button" /><br />

    <h2>Button Styles <i>with</i> Bootstrap</h2>
    <a href="#" class="btn btn-default">My Cool Link</a><br />
    <button class="btn btn-default">My Cool Button</button><br />
    <input type="submit" value="A Submit Button" class="btn btn-default" /><br />

    <div class="col-md-12">
        <h3>Contextual Classes</h3>
        <button class="btn btn-default">My Cool Button</button><br />
        <button class="btn btn-primary">My Cool Button</button><br />
        <button class="btn btn-info">My Cool Button</button><br />
        <button class="btn btn-warning">My Cool Button</button><br />
        <button class="btn btn-danger">My Cool Button</button><br />
        <button class="btn btn-success">My Cool Button</button><br />

    </div>

    <div class="col-md-12">
        <h3>Contextual Classes</h3>
        <button class="btn btn-default btn-xs">My Cool Button</button><br />
        <button class="btn btn-primary btn-lg">My Cool Button</button><br />
        <button class="btn btn-info btn-md">My Cool Button</button><br />
        <button class="btn btn-warning btn-sm">My Cool Button</button><br />
        <button class="btn btn-danger btn-md">My Cool Button</button><br />
        <button class="btn btn-success btn-lg">My Cool Button</button><br />

    </div>

    <div class="col-md-12">
        <h3>Active/Disabled</h3>
        <button class="btn btn-default btn-xs active">My Cool Button</button><br />
        <button class="btn btn-primary btn-lg disabled">My Cool Button</button><br />
        <button class="btn btn-info btn-md active">My Cool Button</button><br />
        <button class="btn btn-w
        arning btn-sm disabled">My Cool Button</button><br />
    </div>

</body>

</html>
