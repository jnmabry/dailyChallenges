<body>

<script>

$(function(){

    $.ajax({
        url:"https://api.darksky.net/forecast/e44f3f2d240349234b265d409c81c2d6/37.8267,-122.4233",
        dataType: "jsonp",
        success: function(result){
            console.log(result.latitude);
            console.log(result.longitude);
            console.log(result.timezone);
            console.log(result.currently.summary + " " + result.currently.temperature);

            for (i = 0; i <= result.hourly.data.length - 1; i++){
                var hour = result.hourly.data[i]
                var time = new Date(hour.time * 1000);
                console.log(hour.summary);
                console.log(time);
            }
            
        } 
    });
});

</script>
